<!DOCTYPE HTML>
<head>
    <!-- Page settings -->
    <title>Social Media</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="These are the list of social media I use, all of them are private, of course">
    <meta name="author" content="Dave P">
    <link rel="shortcut icon" href="../src/img/ico/astolfo.ico">

    <!-- import css -->
    <link rel="stylesheet" href="../src/css/socialmedia.css">

<body>
    <div class="top-left-container" id="instagram">
        <img src="../src/img/logo/instagram.png" style="height: 25vh; width: auto; margin-top: 10%;">
